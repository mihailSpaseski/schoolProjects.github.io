<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Speed Reader</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <select id="languageSelect" class="lang-select">
      <option value="mk">Македонски</option>
      <option value="en">English</option>
      <option value="sq">Albanian</option>
    </select>

    <h1 data-i18n="title">Word Speed Reader</h1>

    <div id="display" data-i18n="display">Ready. Your text will appear here.</div>

    <textarea id="textInput" data-i18n-placeholder="textarea_placeholder"
      placeholder="Paste or type text here..."></textarea>

    <div class="controls">
      <label data-i18n="speed_label">
        Reading Speed
      </label>
      <span id="speedValue">300</span>
      <p data-i18n="unit">WPM</p>
      <input type="range" id="speedSlider" min="50" max="1000" value="300">
    </div>


    <div class="buttons">
      <button id="startBtn" data-i18n="start">Start</button>
      <button id="stopBtn" data-i18n="stop">Stop</button>
      <button id="resetBtn" data-i18n="reset">Reset</button>
    </div>

    <div class="buttons">
      <button id="returnHome"> <a href="../../index.html" data-i18n="return_home">Return Home</a> </button>
    </div>
  </div>

  <script src="./../../js/i18n.js"></script>
  <script src="./../../js/main.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
